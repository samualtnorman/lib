name: Lint
on: { push: { branches: [ main ] }, pull_request: { branches: [ main ] } }

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - { name: Checkout, uses: actions/checkout@v4 }
    - { name: Setup Node.js environment, uses: actions/setup-node@v3, with: { node-version: "^20.9.0" } }
    - { name: Setup pnpm, uses: pnpm/action-setup@v2, with: { version: "^8.10.2", run_install: true } }
    - run: pnpm lint
